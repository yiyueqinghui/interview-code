	<script>
		//æ’å…¥æ’åº
		function insertSort(arr){
		   for(let i in arr){
		   	 while(i>0 && arr[i]<arr[i-1]){
		   	 	[arr[i-1],arr[i]] = [arr[i],arr[i-1]]
		   	 	i--
		   	 }
		   }
		   return arr;
		}

        var list = [0,-2,8,3,7];
        console.log(insertSort(list));
