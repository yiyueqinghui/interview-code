	<script>
		// 先在有序区通过二分查找的方法找到移动元素的起始位置，
        // 然后通过这个起始位置将后面所有的元素后移
		function sort(arr){
			var result = [...arr],temp,low,high,mid;
			for(let i=1;i<result.length;i++){
				temp = result[i];
				low = 0;
				high = i - 1;
				while(low<=high){
					mid = Math.ceil((low+high)/2)
					if(result[mid]>temp) high = mid - 1;
					else low = mid + 1;
				}
				//比当前temp大的值，全部向后移动一下
                for(let j = i - 1; j >= high+1; j--){
			      result[j+1] = result[j];            
			    }
			    result[high+1] = temp;
             
			}
			return result;
		}
		
		var list = [100,-5,10,0,0,-3,22,405,1,-3,96]
		console.log(sort(list));
		
		
		
	</script>
</html>
